apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.kushagar.iiitd_lostn_found"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:7.3.0'
    compile 'com.github.eluleci:flatui:3.0.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'br.com.liveo:navigationdrawer-material:1.0.5'
    //compile 'it.neokree:GoogleNavigationDrawer:0.6'
    compile 'com.github.dexafree:materiallist:2.4.0'
}
